    image: lmenezes/cerebro:0.8.5
    container_name: cerebro
    volumes:
      - ./cerebro/conf/application.conf:/opt/cerebro/conf/application.conf
      - ./elasticsearch/config/certificates/certs/ca:/opt/cerebro/conf/ca
    ports:
      - "9000:9000"
    networks:
      - frontal
    external_links:
            # - es01:elasticsearch1
            # - es02:elasticsearch2
            # - es03:elasticsearch3
            #  - es04:elasticsearch4
            # - es05:elasticsearch5
      - es06:elasticsearch6
      - es07:elasticsearch7
      
  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - xpack.license.self_generated.type=trial
        # - ELASTICSEARCH.USERNAME=elastic
        # - ELASTICSEARCH.PASSWORD=tordo
    ports:
      - 5601:5601 
    networks:
      - frontal
    external_links:
      - es01:elasticsearch
  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
   #  - ${LOG_HOME}/nginx/error.log:/etc/nginx/error_log.log
    ports:
      - 8080:80
    links:
      - es06
      - es07
    networks:
      - frontal
networks:
  elastic:
    ipam:      
      driver: default
      config:
        - subnet: 10.10.0.0/8

  frontal:
    ipam: 
      driver: default
      config:
        - subnet: 20.10.0.0/8
  public:
    ipam:
      driver: default
      config:
        - 30.10.0.0/8
