    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/data/data07:/usr/share/elasticsearch/data
      - ./elasticsearch/config/certificates/certs:/usr/share/elasticsearch/config/certificates
    ports:
      - 9207:9200
    networks:
