  es06: # CLIENT
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: es06
    environment:
      - node.name=es06
      - cluster.name=es-cluster
      - discovery.seed_hosts=es01,es02,es03,es04,es05,es07
