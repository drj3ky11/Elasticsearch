version: '2.2'
services:
##From es01 to es07 the elasticsearch nodes
  es01: ##MASTER
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: es01
    environment:
      - node.name=es01
## Enviroment variables, they switch the node as a master
      - node.master=true 
      - node.data=false 
      - node.ingest=false
      - node.voting_only=false ##This is not on the open source version 
      - cluster.name=es-cluster
      - discovery.seed_hosts=es02,es04,es03,es05,es06
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m" ##RAM
      - ELASTIC_PASSWORD=tordo
##Security statements
      - xpack.license.self_generated.type=trial 
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
##It is necessary to link the volume where the certificates are
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certificates/es01/es01.key
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certificates/ca/ca.crt
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certificates/es01/es01.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate 
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certificates/ca/ca.crt
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certificates/es01/es01.crt
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certificates/es01/es01.key
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/data/data01:/usr/share/elasticsearch/data
##The volume where the certs are placed 
      - ./elasticsearch/config/certificates:/usr/share/elasticsearch/config/certificates
    ports:
##The ports are going to increase from 9201 to 9207, just for the host
      - 9201:9200
    networks:
      - elastic
